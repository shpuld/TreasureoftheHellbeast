//
//	Default Config
//

unbindall

set pr_csqc_formenus 1
cl_nocsqc 0

bind	a				+moveleft
bind	d				+moveright
bind	w				+forward
bind	s				+back
bind	MOUSE1			+attack
bind	SPACE			impulse 10
bind	TAB				+showscores
bind	ENTER			impulse 231

bind	1				impulse 1
bind	2				impulse 2

//default +speed is crap, we use custom system for walk
bind	SHIFT			+walk
alias 	+walk 			"startwalk"
alias 	-walk 			"stopwalk"

bind	h				+action0
bind	j				+action1
bind	k				+action2
bind	l				+action3
bind	q				quitmenu
bind	e				+action5

alias	+action0		"action 0"
alias	-action0		"stopaction 0"
alias	+action1		"action 1"
alias	-action1		"stopaction 1"
alias	+action2		"action 2"
alias	-action2		"stopaction 2"
alias	+action3		"action 3"
alias	-action3		"stopaction 3"
alias	+action4		"action 4"
alias	-action4		"stopaction 4"
alias	+action5		"action 5"
alias	-action5		"stopaction 5"

//
//	Menus, console, talk
//

bind	ESCAPE			"togglemenu"
bind	~				"toggleconsole"
bind	`				"toggleconsole"
bind	t				"messagemode"

//
// default cvars
//

viewsize 		100
gamma 			1.0
volume 			0.7
sensitivity 	3

vid_fullscreen_standalone 0
vid_width 1024
vid_height 768

cl_cursor "menu/cursor"
cl_cursor_bias_x 0
cl_cursor_bias_y 0
cl_bob 0
cl_bobup 0
sv_friction 16
sv_accelerate 30
in_rawinput 1
fov 65

s_numspeakers 1

sv_gameplayfix_noairborncorpse 1

//this makes movement not-jerky on q3bsp and makes the engine not crash in huge maps
sv_bigcoords 1
